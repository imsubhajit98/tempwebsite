<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="heading">
                <h1 class="main_heading">Payment Form</h1>
            </div>
            
            <hr>
            <h2>User Information</h2>
            <p>Name: *
                <input type="text" name="name" placeholder="Dom Pandey" required>
            </p>
            <p>
                <fieldset required>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male" value="">
                    Female <input type="radio" name="gender" id="male" value="">
                </fieldset>
            </p>
            <p>
                Address
                <textarea name="address" id="" cols="30" rows="10" placeholder="Enter your address"></textarea>
                
            </p>
            <p>Email:*
                <input type="email" name="email" id="email" required placeholder="pandey@gmail.com">
            </p>
            <p>Pincode:
                <input type="number" name="pincode" id="pincode" placeholder="Pincode" required>
            </p>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number:*
                <input type="number" name="card_number" placeholder="1111-2222-3333-4444" required> 
            </p>
            <p>Expiration Date:
                <input type="date" name="" id="">
            </p>
            <p>CVV
                <input type="number" name="cvv" placeholder="123">
            </p>
            <p>
                <input type="submit" value="Pay Now">
            </p>
        </form>
    </div>
</body>
</html>
